<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <header class="header">
        <div class="wrapper">
            <div class="header-content">
                <form action="" class="readonly">
                    <p class="readonly-text">ReadOnly</p>
                    <input type="checkbox" class="readonly-switch">
                </form>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="wrapper">
            <div class="app">
                <div class="controll-panel">
                    <form action="" class="add-tag">
                        <input type="text" class="add-tag_input">
                        <button class="add-tag_button">Add</button>
                    </form>
                </div>
                <div class="tags-area">
                    <div class="tag">
                        <p class="tag-text">Tagname</p>
                        <button class="tag-button">x</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="/js/script.js"></script>
</body>
</html>
